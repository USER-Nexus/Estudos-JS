<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ */
        /*
            1- Inline
            2- Id
            3- Classes, Pseudo-classe, atributo
            4- elemento, pseudo-elemento
        */

        div {background-color: red;}

        div[wm-cor] {background-color: blue;}

        div:hover {background-color: greenyellow;}

        div.estilo {background-color: yellow;}

        #unico1, #unico2 {background-color: black;}
    </style>
</head>

<body>
    <div id="unico1" class="estilo" style="background-color: grey;">
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
