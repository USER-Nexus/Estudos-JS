<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://developer.mozilla.org/pt-BR/docs/Web/CSS/Specificity */
        /*
        Em linhas gerais ...
        
        1- regra com !important
        2- seletores mais especificos
        3- ultima regra processada 
        */

        p {
            background-color: red;
        }

        .observacao {
            background-color: blue;
        }

        p.observacao {
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <p class='observacao'>Olha essa observação!!!!</p>
</body>

</html>
