<head>
    <meta charset="UTF-8">

    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header><h1>Exercícios HTML</h1></header>
    <nav><a href="exercicios/teste.html">00 - Teste</a></nav>
    <nav><a href="exercicios/texto1.html">01 - Texto 1</a></nav>
    <nav><a href="exercicios/texto2.html">02 - Texto 2</a></nav>
    <nav><a href="exercicios/listas.html">03 - Listas</a></nav>
    <nav><a href="exercicios/listasAninhadas.html">04 - Listas Aninhadas</a></nav>
    <nav><a href="exercicios/links.html">05 - Links</a></nav>
    <nav><a href="exercicios/tabelas.html">06 - Tabelas</a></nav>

    <nav><a href="exercicios/imagens.html">08 - Imagens</a></nav>
    <nav><a href="exercicios/videos.html">09 - Videos</a></nav>
    <nav><a href="exercicios/tagsNaoVisuais.html">10 - Tags Não Visuais</a></nav>
    
    <section id="conteudo"></section>
    
    <footer>
        Curso Web Moderno
    </footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()

                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
